<!-- NavBar -->
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='/img/icon2.png') }}" alt="askAma"></a>
            
            <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse" id="navb">
                <form class="form-inline ml-auto my-2 my-lg-0 mx-2">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search">
                    
                        <div class="input-group-append">
                            <button class="btn btn-info">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                {% if current_user.is_authenticated %}
                <div class="col-xs-12">
                    <a class="btn btn-login btn-lg m-2 mr-1" href="{{ url_for('logout') }}">logout</a>
                    <a class="btn btn-default my-auto" href="{{ url_for('account') }}">
                        <i class="fa fa-user-circle-o" style="width: 1.5rem; height: 1.5rem;"></i>
                    </a>
                </div>
                {% else %}
                <div class="col-xs-12">
                    <a class="btn btn-login btn-lg m-2 mr-2" href="{{ url_for('signin') }}">Sign in</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
