{% extends "base.html" %}
{% include "navbar.html" %}

{% block div %}
<div class="content ">
  <div class="container h-100">
    <div class="row">
      <div class="col-md-8 col-xs-12 mx-auto">
        <form class=" form signup-item mx-auto">
          <div class="text-center mb-4">
            <h3 class="h3 mb-3 font-weight-normal">Create An Account</h3>
          </div>
        
          <div class="form-label-group mb-4">
            <label for="inputUsername">Username</label>
            <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
          </div>
      
          <div class="form-label-group mb-4">
            <label for="inputEmail">Email</label>
            <input type="password" id="inputEmail" class="form-control" placeholder="Email" required>
          </div>
        
          <div class="form-label-group mb-4">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </div>
      
          <div class="form-label-group mb-4">
            <label for="inputConfirmPassword">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
          </div>
        
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
