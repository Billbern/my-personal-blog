<!-- extend index -->
{% extends "base.html" %}
{% include "navbar.html" %}

<!-- block div -->
{% block div %}
<div class="content my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-xs-12 m-auto">
                <div class="post__image text-center">
                    {% if info.img %}
                    <img src="{{ info.img }}" alt="post image" class="img-fluid mb-4">
                    {% endif %}
                </div>
                <div class="post__header">
                    <div class="small-content mt-3">
                        <p> 
                            by <i class="fa fa-user text-info"></i>  
                            <a class="btn-danger p-1" href="{{url_for('author', username=info.author | convert_string)}}">{{ info.author }}</a>
                            {% if info.tags %}
                            under
                            <a class="btn-info p-1" href="{{ url_for('category', tag= info.tags[0] ) }}">{{ info.tags[0] }}</a>
                            {% endif %}
                            on {{ info.date }}
                        </p>
                    </div>
                    <h1 class="mb-4">{{ info.postTitle }}</h1>
                </div>
                <div class="post__content">
                    <p class="px-2">
                        {{ info.summary }}
                        <br>
                        {{ info.content | safe }}
                    </p>
                </div>
            </div>
        </div>
        <div class="comment-form">
            <form action="" method="post" class="form" role="form">
                <input class="mt-2" name="url" type="hidden" value="">
                
                <div class="form-group  required">
                    <input class="form-control" id="name" name="name" required="" type="text" value="" placeholder="Username">
                </div>

                <div class="form-group  required">
                    <textarea class="form-control" id="comment" name="comment" required="" placeholder="Comment"></textarea>  
                </div>

                <input class="btn btn-success" id="submit" name="submit" type="submit" value="Post a Comment">
            </form>
        </div>
    </div>
</div>

{% endblock %}
